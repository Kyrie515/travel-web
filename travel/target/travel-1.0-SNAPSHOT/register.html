<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/register_form_style.css">
    <link rel="stylesheet" href="src/css/background_move.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- 引入表单匹配的方法 -->
    <script src="src/js/register_form_match_methods.js"></script>
    <!-- 表单交互 -->
    <script src="src/js/register_form.js"></script>
</head>
<body>
    <!-- 定义表单 -->
    <div class="form_box">
        <!-- 外部盒子 -->
        <div class="register">
            <!-- 左边提示部分 -->
            <div class="left">
                <p style="color: #FFC75F;font-size: 50px;font-family: '字魂131号-酷乐潮玩体';">新用户注册</p>
                <p style="font-family: 'BIZ UDGothic';">USER REGISTER</p>
                <div class="help">帮助中心</div>
            </div>
            <!-- 表单内容 -->
            <form action="registerServlet" method="post" id="registerForm">
                <table>
                    <tr class="list">
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                        <td class="td_flag"></td>
                    </tr>
                    <tr class="list">
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                        <td class="td_flag"></td>
                    </tr>
                    <tr class="list">
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                        <td class="td_flag"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                        <td class="td_flag"></td>
                    </tr>
                    <tr class="list">
                        <td class="td_left"><label for="tel">电话号码</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入电话号码"></td>
                        <td class="td_flag"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="M" checked="checked">男
                            <input type="radio" name="gender" value="W">女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码"></td>
                        <td id="verify_code_img_td"><img id="verify_code_img" src="data/image/verify_code.jpg" alt="verify_code" width="70px"></td>
                    </tr>
                    <tr class="submit_tr">
                        <td><input type="submit" value="注册"></td>
                    </tr>
                </table>
            </form>
            <!-- 右边登录部分 -->
            <div class="right">
                <p>已有账号，<a style="color: #FF8066;font-size: 30px;" href="login.html">立即登录</a></p>
            </div>
        </div>
    </div>
</body>
</html>
